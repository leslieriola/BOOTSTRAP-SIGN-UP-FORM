<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" /><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <title>TigerLand</title>
  </head>
  <body>
    <div class="container">
      <div class="item sidebar">
        <img src="images/tigerland.jpg" class="img-fluid">
    </div>
    <div class="item menu">
      <h4> <em>P.S.</em> This is not an official Sign up  form, it's just a practice</h4>
      <h2>Lets do this!</h2>
      
      <form class="row g-4">
        <div class="col-md-6">
          <label for="inputfirstname4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6">
          <label for="inputfirstname4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Confirm email</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputpassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputpassword4" placeholder>
        </div>
        <div class="col-md-6">
          <label for="inputphone4" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="inputphone4" placeholder>
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
        <h3>
          Already have an account?
          <a href="#" target="_blank"  >Log in</a>
          </h3>
      </form>
       


    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
